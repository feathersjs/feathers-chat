name: Update dependencies

on:  
  schedule:
    - cron: '0 0 1 * *'
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 15
      uses: actions/setup-node@v1
      with:
        node-version: 15
    - run: npm install
    - run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"
        git checkout -b update-dependencies-$GITHUB_RUN_ID
    - run: |
        npm run update-dependencies
        npm install
    - run: |
        git commit -am "chore(dependencies): Update dependencies"
        git push origin update-dependencies-$GITHUB_RUN_ID
    - run: |
        gh pr create --title "chore(dependencies): Update dependencies"
      env:
        GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
